<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock.Paper.Diss</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock.Paper.Diss.</h1>
      <h3>Where insults cut better than scissors.</h3>
      <img src="assets/images/kisspng-white-black-pattern-scissors-dotted-line-5a9208f55daf93.7424636215195199893838.png" alt="scissors">
    </header>

    <!-- sign up form -->
    <div class="container">
      <div id="hello" class="row">
        <!-- Sign-Up Card-->
        <!-- <div class="col-lg-6"> -->
          <div class="card">
            <div class="card-header">Hello,</div>
            <div class="card-body">
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">My name is:</label>
                  <input class="form-control" id="name-input" type="text" />
                </div>
                <button class="btn btn-default" id="add-player">Play</button>
              </form>
            </div>
          </div>
        <!-- </div> -->
      </div>
      <!-- player 1 (left) -->
      <h1 id="result"></h1>

      <div id="player1">
        <!-- profile -->
        <div id="profile">
          <h1 id="profile-name"></h1>
          <!-- <h2 id="score-header">score:</h2> -->
          <h3 id="profile-score">Score: </h3>
          <!-- <h2 id="choice-header">current choice:</h2> -->
          <h3 id="profile-choice">Current Choice: </h3>
          <h3 id="diss"></h3>
        </div>
        <div id="form">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="r"
              id="exampleRadios1"
              value="rock"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">Rock</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="r"
              id="exampleRadios2"
              value="paper"
            />
            <label class="form-check-label" for="exampleRadios2">Paper</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="r"
              id="exampleRadios3"
              value="diss"
            /><label class="form-check-label" for="exampleRadios3">Diss</label>
            <br />
            <input type="text-area" id="message" />
          </div>
          <button class="btn" id="go" type="submit">Submit</button>
        </div>
    </div>

    <div id="player2">
        <!-- profile -->
        <div id="profile2">
          <h1 id="profile2-name"></h1>
          <!-- <h2 id="score2-header">score:</h2> -->
          <h3 id="profile2-score">Score: </h3>
          <!-- <h2 id="choice2-header">current choice:</h2> -->
          <h3 id="profile2-choice">Current Choice: </h3>
          <h3 id="profile2-diss"></h3>
        </div>
    </div>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- my js -->
    <script src="assets/javascript/rpsMultiplayer.js"></script>
  </body>
</html>
